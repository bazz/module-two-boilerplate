<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WG public API app</title>
</head>


<body>
  <div class="container">
    <div class="page-header">
      <h1>Search for users! <small>Break the world</small></h1>
    </div>
    <div class="search input-group input-group-lg">
      <input id="username" class="form-control" type="search" placeholder="search for username" name="search" value="">
      <span class="input-group-btn">
        <button id="search" class="btn btn-primary" type="button" name="button">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
        </button>
      </span>
    </div>
    <div class="container row results-container">
      <div class="list-group col-xs-6 js-search-results"></div>
      <div class="user-results col-xs-6"></div>
    </div>
  </div>
</body>

</html>
